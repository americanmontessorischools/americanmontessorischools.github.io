<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<link rel="stylesheet" href="{{ "/css/reset.css" | prepend: site.baseurl }}" type="text/css" media="screen" />

<link rel="stylesheet" href="{{ "/css/lightbox/lightbox.css" | prepend: site.baseurl }}" type="text/css" media="screen" />
<link rel="stylesheet" href="{{ "/css/SlideJS.css" | prepend: site.baseurl }}" type="text/css" media="screen" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href="http://fonts.googleapis.com/css?family=Open+Sans|Baumans" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

<script src="{{ "/js/modernizr-custom.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/js/respond.min.js" | prepend: site.baseurl }}"></script>



<!-- include extern jQuery file but fall back to local file if extern one fails to load !-->
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="{{ "/js/lightbox/lightbox.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/js/prefixfree.min.js" | prepend: site.baseurl }}"></script>
<script src="{{ "/js/jquery.slides.min.js" | prepend: site.baseurl }}"></script>
<script type="text/javascript">window.jQuery || document.write('<script type="text/javascript" src="js\/vendor\/1.9.1.jquery.min"><\/script>')</script>
<script src="{{ "/js/script.js" | prepend: site.baseurl }}"></script>

    $(function() {
      $('#slides').slidesjs({
        width: 940,

      });

      /*
        To have multiple slideshows on the same page
        they just need to have separate IDs
      */
      $('#slides2').slidesjs({
        width: 940,
        height: 528,
        navigation: false,
        start: 1,
		effect: {
		  fade: {
			speed: 400
		  }
		},
        play: {
          auto: true,
		  active: false,
		  interval: 6000,
		  pauseOnHover: true
        }
      });

      $('#slides3').slidesjs({
        width: 940,
        height: 528,
        navigation: false
      });
    });
  </script>
